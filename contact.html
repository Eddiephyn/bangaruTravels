<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Bangaru Travels</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Navigation Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(45, 55, 65, 0.2);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
        }

        .plane-icon {
            width: 32px;
            height: 32px;
            color: white;
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: bold;
            font-style: italic;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #4FC3F7;
        }

        /* Contact Page Styles */
        .contact-section {
            min-height: 100vh;
            background: linear-gradient(
                rgba(0, 0, 0, 0.4),
                rgba(0, 0, 0, 0.3)
            ),
            url('wallpaperflare.com_wallpaper.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            padding: 120px 0 40px;
            display: flex;
            align-items: center;
        }

        /* Social Sidebar */
        .social-sidebar {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 100;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .social-link svg {
            width: 20px;
            height: 20px;
        }

        /* Contact Content */
        .contact-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
            width: 100%;
            display: flex;
            align-items: center;
            gap: 60px;
        }

        .contact-left {
            flex: 1;
        }

        .contact-title {
            font-size: 5rem;
            font-weight: 900;
            color: white;
            line-height: 0.9;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: -2px;
            margin-bottom: 30px;
        }

        .contact-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.3rem;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .contact-right {
            flex: 1;
            max-width: 500px;
        }

        .contact-form {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            color: white;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input::placeholder,
        .form-textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-input:focus,
        .form-textarea:focus {
            border-color: #4FC3F7;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(79, 195, 247, 0.2);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00ACC1, #4FC3F7);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            background: linear-gradient(45deg, #0097A7, #29B6F6);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 172, 193, 0.4);
        }

        .submit-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .form-message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            text-align: center;
            display: none;
        }

        .form-message.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .form-message.error {
            background: rgba(244, 67, 54, 0.2);
            color: #F44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .contact-container {
                flex-direction: column;
                padding: 0 20px;
                text-align: center;
                gap: 40px;
            }
            
            .contact-title {
                font-size: 4rem;
            }
        }

        @media (max-width: 768px) {
            .nav-container {
                padding: 0 1rem;
            }
            
            .nav-menu {
                gap: 1rem;
            }
            
            .contact-title {
                font-size: 3rem;
            }
            
            .contact-subtitle {
                font-size: 1.1rem;
            }
            
            .contact-form {
                padding: 30px 20px;
            }
            
            .social-sidebar {
                left: 10px;
                gap: 15px;
            }
            
            .social-link {
                width: 35px;
                height: 35px;
            }
            
            .social-link svg {
                width: 18px;
                height: 18px;
            }
        }

        @media (max-width: 480px) {
            .contact-container {
                padding: 0 15px;
            }
            
            .contact-title {
                font-size: 2.5rem;
            }
            
            .contact-form {
                padding: 25px 15px;
            }
        }
    </style>
</head>

        <div class="contact-container">
            <!-- Contact Left -->
            <div class="contact-left">
                <h1 class="contact-title">CONTACT US</h1>
                <p class="contact-subtitle">Get in touch</p>
            </div>

            <!-- Contact Form -->
            <div class="contact-right">
                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" name="name" class="form-input" placeholder="Your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="Your email" required>
                    </div>

                        <label for="message" class="form-label">Message</label>
                        <textarea id="message" name="message" class="form-textarea" placeholder="Your message" required></textarea>

                </form>

    </main>

    <script src="travel_recommendation.js"></script>
